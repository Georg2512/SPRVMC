<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body id="range5">
<h1> Пользователи</h1>
<table border="1">
    <tr style="color: #eee">
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
    <tr th:each="user : ${user}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td>
            <form id="form" th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
                <input  id="ButtData" type="submit" value="Удалить">
            </form>
        </td>
        <td>
            <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Редактировать</a>
        </td>
    </tr>
</table>
<br/>
<br>
<hr/>
<h2>Создание нового пользователя</h2>
<form th:method="POST" th:action="@{/user}" th:object="${newUser}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Age </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:black" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:black" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <br/>
    <input id="ButtData" type="submit" value="Создать"/>
</form>
</body>
<style>
    @import url("https://fonts.googleapis.com/css?family=Open+Sans|Roboto");
